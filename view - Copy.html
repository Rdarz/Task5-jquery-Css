		var index=0;

			availableTags.push($(this).parent().attr('class'));

			flag=0;
				var ans=$(this).html();
				for(var i=0;i<availableTags.length;i++){
						if(ans==availableTags[i]){
							flag=1;
							index=i;
						}

					flag=0;
					var ans=$(this).val();
					for(var i=0;i<availableTags.length;i++){

								flag=1;
								index=i;
							}
